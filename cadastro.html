<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente - PMOC</title>
</head>
<body>
  <h2>Cadastro de Cliente e Equipamento</h2>
  <form onsubmit="salvarCadastro(event)">
    <input type="hidden" id="codigo">
    <label>Nome do Cliente:<br><input type="text" id="cliente" required></label><br><br>
    <label>Equipamento:<br><input type="text" id="equipamento" required></label><br><br>
    <button type="submit">Salvar Cadastro</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const codigo = urlParams.get('codigo');
    document.getElementById('codigo').value = codigo;

    function salvarCadastro(e) {
      e.preventDefault();
      const cliente = document.getElementById('cliente').value;
      const equipamento = document.getElementById('equipamento').value;
      const dados = { cliente, equipamento };
      localStorage.setItem(codigo, JSON.stringify(dados));
      alert("Cadastro salvo!");
      window.location.href = "cliente.html?codigo=" + encodeURIComponent(codigo);
    }
  </script>
</body>
</html>
