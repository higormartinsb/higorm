<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; display: none; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #008cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Leitor de QR Code</h2>
  <button onclick="startScanner()">Abrir C창mera</button>

  <div id="reader"></div>
  <p id="resultado"></p>

  <script>
    function startScanner() {
      document.getElementById("reader").style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        document.getElementById("resultado").innerText = "QR Code lido: " + decodedText;
        html5QrCode.stop(); // Para a c창mera ap처s leitura
      };

      const config = { fps: 10, qrbox: 250 };
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(cameraId, config, qrCodeSuccessCallback);
        }
      }).catch(err => {
        console.error(err);
        alert("Erro ao acessar a c창mera.");
      });
    }
  </script>

</body>
</html>
