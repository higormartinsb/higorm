<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dados do Cliente - PMOC</title>
</head>
<body>
  <h2>Informações do Cliente e Equipamento</h2>
  <div id="info"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const codigo = urlParams.get('codigo');
    const dados = JSON.parse(localStorage.getItem(codigo));
    if (dados) {
      document.getElementById('info').innerHTML = `
        <p><strong>Código:</strong> ${codigo}</p>
        <p><strong>Cliente:</strong> ${dados.cliente}</p>
        <p><strong>Equipamento:</strong> ${dados.equipamento}</p>
      `;
    } else {
      document.getElementById('info').innerText = "Nenhum dado encontrado.";
    }
  </script>
</body>
</html>
